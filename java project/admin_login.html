<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradsy Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .logo span {
      font-size: 24px;
      font-weight: 700;
      margin-left: 10px;
    }
    .login-section {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .login-image {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-image img {
      width: 80%;
      border-radius: 0%;
    }
    .login-form {
      width: 50%;
      max-width: 400px;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-form h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .login-form p {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 20px;
    }
    .login-form .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    .login-form .input-group input {
      width: 90%;
      padding: 8px;
      font-size: 14px;
      padding-left: 30px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }
    .login-form .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }
    .login-form .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .login-form .remember-me input {
      margin-right: 10px;
    }
    .login-form .btn {
      width: 100%;
      padding: 10px;
      background: #5865f2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-form .forgot-password {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #6c757d;
    }

    /* Forgot password modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      cursor: pointer;
      color: #6c757d;
    }
    .wrong-symbol {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: red;
      display: none;
      cursor: pointer;
    }
    .modal-content select, .modal-content input {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    /* Focused state for inputs */
    .modal-content input:focus,
    .modal-content select:focus {
      border-color: #5865f2;
      outline: none;
      box-shadow: 0 0 5px rgba(88, 101, 242, 0.5);
    }

    /* Placeholder text styling */
    .modal-content input::placeholder,
    .modal-content select::placeholder {
      color: #6c757d;
      font-style: italic;
    }

    /* Button and form input transitions */
    #reset-password-btn {
      width: 100%;
      padding: 12px;
      background: #5865f2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    /* Hover effect for buttons */
    #reset-password-btn:hover {
      background: #4752c4;
    }

    /* Reset styles for OTP and Reset Password sections */
    #phone-number,
    #otp,
    #new-password,
    #confirm-password {
      border: 1px solid #ced4da;
      padding: 12px 15px;
      border-radius: 8px;
      width: 100%;
      font-size: 14px;
      margin: 12px 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    /* Adjust display for elements initially hidden */
    #otp, #new-password, #confirm-password, #reset-password-btn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img alt="Gradsy logo" height="40" src="logo.png" width="40"/>
    <span>GRADSY</span>
  </div>
  <div class="container">
    <div class="login-section">
      <div class="login-image">
        <img alt="Person holding a tablet with headphones around their neck" height="400" src="admin.png" width="400"/>
      </div>
      <form class="login-form" onsubmit="return validateLogin(event)">
        <h2>Welcome back <span>ðŸ‘‹</span></h2>
        <p>Log in to your account</p>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input id="username" placeholder="Employee ID" type="number"/>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input id="password" placeholder="Password" type="password"/>
        </div>
        <div class="remember-me">
          <input id="remember" type="checkbox"/>
          <label for="remember">Remember me</label>
        </div>
        <button type="submit" class="btn">Continue</button>
        <div class="forgot-password">
          <a href="#" onclick="showForgotPasswordModal()">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgot-password-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeForgotPasswordModal()">Ã—</span>
      <h3>Reset Password</h3>
      <select id="country-code">
        <option value="+1" selected>+1 (USA)</option>
        <option value="+44">+44 (UK)</option>
        <option value="+91">+91 (India)</option>
      </select>
      <input type="text" id="phone-number" placeholder="Enter Phone Number"/>
      <button id="generate-otp-btn" onclick="generateOTP()" class="btn">Generate OTP</button>
      <input type="text" id="otp" placeholder="Enter OTP"/>
      <input type="password" id="new-password" placeholder="Enter New Password"/>
      <input type="password" id="confirm-password" placeholder="Confirm New Password"/>
      <button id="reset-password-btn" onclick="resetPassword()" class="btn">Reset Password</button>
      <span class="wrong-symbol" onclick="closeForgotPasswordModal()">âœ˜</span>
    </div>
  </div>

  <script>
    function showForgotPasswordModal() {
      document.getElementById('forgot-password-modal').style.display = 'flex';
    }

    function closeForgotPasswordModal() {
      document.getElementById('forgot-password-modal').style.display = 'none';
    }

    function generateOTP() {
      const phoneNumber = document.getElementById('phone-number').value;
      if (phoneNumber) {
        alert("OTP has been sent to your phone number!");
        document.getElementById('otp').style.display = 'block';
        document.getElementById('new-password').style.display = 'block';
        document.getElementById('confirm-password').style.display = 'block';
        document.getElementById('reset-password-btn').style.display = 'block';
      } else {
        alert("Please enter a phone number");
      }
    }

    function resetPassword() {
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword === confirmPassword) {
        alert("Your password has been successfully reset!");
        closeForgotPasswordModal();
      } else {
        alert("Passwords do not match.");
      }
    }

    function validateLogin(event) {
      event.preventDefault(); // Prevent form submission
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validate the credentials
      if (username === "51063" && password === "admin123") {
        window.location.href = "admin_home.html"; // Redirect to admin home page
      } else {
        alert("Invalid credentials, please try again.");
      }
    }
  </script>
</body>
</html>
